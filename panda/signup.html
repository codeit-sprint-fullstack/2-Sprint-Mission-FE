<!doctype html>
<html>
  <header>
    <meta charset="utf-8">
    <title>판다마켓 회원가입</title>
    <link rel="stylesheet" href="signupstyle.css">
  </header>
  <body>
    <div id="big-logo-div">
      <a href="index.html"><img style="width: 396px;height: 132px;" src="property1=lg@3x.png"></a>
    </div>
    <form id="middle-div">
      <label for="signup-id">아이디</label>
      <input id="signup-id" name="id" required placeholder="이메일을 입력해주세요">
      <span id="id-error" class="error-message">이메일을 입력해주세요</span>

      <label for="signup-name">닉네임</label>
      <input id="signup-name" name="nickname" placeholder="닉네임을 입력해주세요">

      <label for="signup-password">비밀번호</label>
      <div class="pw-and-eye">
        <input id="signup-password" name="pw" type="password" placeholder="비밀번호를 입력해주세요">
        <img id="eye-img" src="btn_visibility_off_24px.svg">
      </div>
      <span id="password-error" class="error-message">비밀번호를 입력해주세요</span>
      <span id="password-length-error" class="error-message">비밀번호를 8자 이상 입력해주세요</span>

      <label for="password-check">비밀번호 확인</label>
      <div class="pw-and-eye">
        <input id="password-check" name="pwck" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
        <img id="eye-img" src="btn_visibility_off_24px.svg">
      </div>
      <span id="password-check-error" class="error-message">비밀번호가 일치하지 않습니다</span>
      <button id="signup-btn">회원가입</button>
      <div id="simple-login">
        <h4 id="simple-login-text">간편 로그인하기</h4>
        <div id="google-and-kakao">
          <a href="https://www.google.com/" target="_blank"><img id="google-ic" src="ic_google.png"></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank"><img id="kakao-ic" src="ic_kakao.png"></a>
        </div>
      </div>
      <div id="already">
        <p id="panda-already">
          이미 회원이신가요?
          <a href="login.html">로그인</a>
        </p>
      </div>
    </form>
    <script src="signup.js"></script>
  </body>
</html>
