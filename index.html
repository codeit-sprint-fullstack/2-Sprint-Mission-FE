  <body>
    <header>
      <a href="/">
        <img id="pandaLogo" src="src/Image/logo.png" alt="판다마켓 로고" />
      </a>
      <a href="./login/" id="loginButton" class="button">로그인</a>
    </header>

    <main>
      <section id="topBanner" class="banner">
        <div class="section-wrap">
          <h1 id="topBannerTitle">
            일상의 모든 물건을<br />
            거래해 보세요
          </h1>
          <a href="./items/" class="button long-button">구경하러 가기</a>
        </div>
      </section>
      <section class="cards">
        <div class="card">
          <img src="src/Image/Img_home_01.png" alt="Hot Item" />
          <div class="card-text">
            <h2>Hot item</h2>
            <h1>
              인기 상품을<br />
              확인해 보세요
            </h1>
            <p>
              가장 HOT한 중고거래 물품을<br />
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-text">
            <h2>Search</h2>
            <h1>
              구매를 원하는<br />
              상품을 검색하세요
            </h1>
            <p>
              구매하고 싶은 물품은 검색해서<br />
              쉽게 찾아보세요
            </p>
          </div>
          <img src="src/Image/Img_home_02.png" alt="Search" />
        </div>
        <div class="card">
          <img src="src/Image/Img_home_03.png" alt="Register" />
          <div class="card-text">
            <h2>Register</h2>
            <h1>
              판매를 원하는<br />
              상품을 등록하세요
            </h1>
            <p>
              어떤 물건이든 판매하고 싶은 상품을<br />
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>
      <section id="bottomBanner" class="banner">
        <div class="section-wrap">
          <h1>
            믿을 수 있는<br />
            판다마켓 중고거래
          </h1>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <p>©codeit - 2024</p>

        <a href="./privacy/">Privacy Policy</a>

          ><img src="src/Image/ic_facebook.png" alt="facebook"
        /></a>
        <a href="https://twitter.com/home"
          ><img src="src/Image/ic_twitter.png" alt="twitter"
        /></a>
        <a href="https://www.youtube.com/"
          ><img src="src/Image/ic_youtube.png" alt="youtube"
        /></a>
        <a href="https://www.instagram.com/"
          ><img src="src/Image/ic_instagram.png" alt="instagram"
        /></a>
