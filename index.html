<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>판다마켓</title>
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css">
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="main.css">
        <link rel="icon" href="./assets/img/판다 얼굴.png">
    </head>
    <body>
        <header>
            <div class="nav">
                <div class="logo-title">    
                        <a href="./">
                            <img class="logo" src="./assets/img/판다 얼굴.png" alt="판다 얼굴">
                        </a>
                        <a href="/"><h1 class="title">판다마켓</h1></a>
                </div>
                <button class="login"><a href="./login.html" title="/login">로그인</a></button>
            </div>
        </header>
        <div>
            <div class="home-top">
                <div class="home-top-img">
                    <div class="top">
                        <h1>
                            일상의 모든 물건을<br>
                            거래해 보세요
                        </h1>
                        <button class="item-btn">
                            <a  href="./items.html">구경하러 가기</a>
                        </button>
                    </div>
                    <img src="./assets/img/Img_home_top.png" alt="home-top">
                </div>
            </div>
            <div class="section1">
                <div class="section">
                    <div class="section1-hot-item">
                        <img class="hot-img" src="./assets/img/Img_home_01.png" alt="hot-img">
                        <div class="hot-item">
                            <p class="section-category">Hot item</p>
                            <h1 class="section-title">
                                인기 상품을<br>
                                확인해 보세요
                            </h1>
                            <p class="section-description">
                                가장 HOT한 중고거래 물품을<br>
                                판다 마켓에서 확인해 보세요
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section2">
                <div class="section">
                    <div class="section2-search">
                        <div class="search">
                            <p class="section-category">Search</p>
                            <h1 class="section-title">
                                구매를 원하는<br>
                                상품을 검색하세요
                            </h1>
                            <p class="section-description">
                                구매하고 싶은 물품은 검색에서<br>
                                쉽게 찾아보세요
                            </p>
                        </div>
                        <img class="search-img" src="./assets/img/Img_home_02.png" alt="search-img">
                    </div>
                </div>
            </div>
            <div class="section3">
                <div class="section">
                    <div class="section3-register">
                        <img class="register-img" src="./assets/img/Img_home_03.png" alt="register-img">
                        <div class="register">
                            <p class="section-category">Register</p>
                            <h1 class="section-title">
                                판매를 원하는<br>
                                상품을 등록하세요
                            </h1>
                            <p class="section-description">
                                어떤 물건이든 판매하고 싶은 상품을<br>
                                쉽게 등록하세요
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="home-bottom">
                <div class="home-bottom-img">
                    <div class="bottom">
                        <h1>
                            믿을 수 있는<br>
                            판다마켓 중고 거래
                        </h1>
                    </div>
                    <img src="./assets/img/Img_home_bottom.png" alt="home-bottom">
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-icon">
                <p class="codeit">@codeit - 2024</p>
                <div class="PF">
                    <p class="Privacy"><a href="./privacy.html">Privacy Policy</a></p>
                    <p class="FAQ"><a href="./faq.html">FAQ</a></p>
                </div>
                <div class="icon">
                    <a href="https://www.facebook.com/" target="_blank" title="Facebook">
                        <img src="./assets/img/ic_facebook.png" alt="Facebook Icon">
                    </a>
                    <a href="https://twitter.com/" target="_blank" title="Twitter">
                        <img src="./assets/img/ic_twitter.png" alt="Twitter Icon">
                    </a>
                    <a href="https://www.youtube.com/" target="_blank" title="YouTube">
                        <img src="./assets/img/ic_youtube.png" alt="YouTube Icon">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank" title="Instagram">
                        <img src="./assets/img/ic_instagram.png" alt="Instagram Icon">
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
