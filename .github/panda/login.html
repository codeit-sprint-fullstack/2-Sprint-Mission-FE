<!doctype html>
<html>
  <header>
    <meta charset="utf-8">
    <title>판다마켓 로그인</title>
    <link rel="stylesheet" href="loginstyle.css">
  </header>
  <body>
    <div id="big_logo_div">
      <a href="./index.html"><img style="width: 396px;height: 132px;" src="Property 1=lg@3x.png"></a>
    </div>
    <form id="middle_div">
      <label for="id">아이디</label>
      <input #id name="id" placeholder="이메일을 입력해주세요">
      <label for="pw">비밀번호</label>
      <div id="pw_and_eye">
        <input #id name="pw" type="password" placeholder="비밀번호를 입력해주세요">
        <img id="eye_img" src="btn_visibility_off_24px.svg">
      </div>
      <button>로그인</button>
      <div id="simple_login">
        <h4 id="simple_login_text">간편 로그인하기</h4>
        <div id="google_and_kakao">
          <a href="https://www.google.com/" target="_blank"><img style="width: 42px;height: 42px;" src="ic_google.png"></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank"><img style="width: 42px;height: 42px;" src="ic_kakao.png"></a>
        </div>
      </div>
      <div id="first">
        <p id="panda-first">
          판다마켓이 처음이신가요?
          <a href="/signup">회원가입</a>
        </p>
      </div>
    </form>
  </body>
</html>
