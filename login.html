<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>판다마켓</title>
</head>

<body>
    <div class="frame">
        <a class="logo-title" href="/">
            <img src="image-sprint2/logo.png"></a>
        <div class="login-entire">
            <div class="login-box">
                <div class="login-input">
                    <label for = "username">이메일</label>
                    <input id="username" name="username" type="email" placeholder="이메일을 입력해주세요">
                </div>
                <div class="login-input">
                    <label for = "password">비밀번호</label>
                    <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
                </div>
            </div>
            <button class="login-button">로그인</button>
            <div class="easy-login-frame">
                <div class="easy-login-text">간편 로그인하기</div>
                <div class="easy-login-iconbox">
                    <a class="icon" href="https://www.google.com" target="_blank">
                        <img src="image-sprint2/Component 2.png"></a>
                    <a class="icon" href="https://www.kakaocorp.com/page" target="_blank">
                        <img src="image-sprint2/Component 3.png"></a>
                </div>
            </div>
            <div class="sign-up-frame">
                <div class="sign-up-text">판다마켓이 처음이신가요?</div>
                <a class="sign-up-link" href="/signup.html">회원가입</a>
            </div>
        </div>
    </div>

</body>

</html>
