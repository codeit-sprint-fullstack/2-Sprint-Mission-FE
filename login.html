<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="login.css" />
    <title>판다마켓</title>
  </head>

  <body>
    <main id="frame">
      <a id="logo-title" href="/"> <img src="image-sprint2/logo.png" /></a>
      <div id="login-entire">
        <div id="login-box">
          <div class="login-input">
            <label for="username">이메일</label>
            <input
              id="username"
              name="username"
              type="email"
              placeholder="이메일을 입력해주세요"
            />
            <input id="id-guide" class="guide" type="text" disabled>
          </div>
          <div class="login-input">
            <label for="password">비밀번호</label>
            <div id="password-frame">
              <input
                id="password"
                name="password"
                type="password"
                placeholder="비밀번호를 입력해주세요"
              />
              <img id="watch-toggle" src="image/btn_visibility_off_24px.svg" />
            </div>
            <input id="pw-guide" class="guide" type="text" disabled>
          </div>
          <button id="login-button" class="deactivate">로그인</button>
        </div>
        
        <div id="easy-login-frame">
          <div id="easy-login-text">간편 로그인하기</div>
          <div id="easy-login-iconbox">
            <a class="icon" href="https://www.google.com" target="_blank">
              <img src="image-sprint2/Component_2.png"
            /></a>
            <a
              class="icon"
              href="https://www.kakaocorp.com/page"
              target="_blank"
            >
              <img src="image-sprint2/Component_3.png"
            /></a>
          </div>
        </div>
        <div id="sign-up-frame">
          <div id="sign-up-text">판다마켓이 처음이신가요?</div>
          <a id="sign-up-link" href="/signup.html">회원가입</a>
        </div>
        <div id="modal" class="hidden">
          <div id="modal-message"></div>
          <button id="modal-button">확인</button>
        </div>
      </div>
      
    </main> 
  </body>
  <script type="module" src="login.js"></script>
</html>
