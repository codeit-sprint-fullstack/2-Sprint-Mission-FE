        <meta property="og:url" content="https://sprint3-pandamarket.netlify.app/">
        <meta property="og:sitename" content="판다마켓">
        <link rel="icon" href="assets_panda/favicon.ico">
        <title>판다마켓</title>
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-4YPVWKGG2L"></script>

        gtag('config', 'G-4YPVWKGG2L');

    <body>
        <div class="container">
            <header>
                <div class="gnb-area">
                    <div class="logo-and-menus">
                        <a href="/"><img class="logo" src="assets_panda/gnb/Group 19.png" alt="판다마켓 로고"></a>
                        <a class="sub-menu" id="open-board" href="/">자유게시판</a>
                        <a class="sub-menu" id="secondhand-market" href="/">중고마켓</a>
                    </div>
                    <a href="/login">
                        <button class="login">로그인</button>
                    </a>
                </div>
            </header>
            <main>
                <section class="kv">  <!--KV: Key Visual-->
                    <div class="kv-container">
                        <div class>
                            <img class="kv-img" src="assets_panda/Img_home_top.png" alt="한 손을 들고 환영하는 판다 캐릭터가 있는 일러스트">
                        </div>
                        <div class="kv-text">
                            <h1 class="headline-heading" id="kv-head">
                                일상의 모든 물건을<br>거래해 보세요
                            </h1>
                            <a href="/items">
                            <button class="view">구경하러 가기</button>
                            </a>
                        </div>
                    </div>
                </section>
                <section class="hot-item-section">
                    <div class="section">
                        <div class="hot-item">
                            <div>
                                <img class="body-image" src="assets_panda/Img_home_01.png" alt="옷을 구경하는 판다 캐릭터들이 있는 일러스트">
                            </div>
                            <div class="body-text">
                                <h3 class="bluetag">Hot item</h3>
                                <h1 class="headline-heading">
                                    인기 상품을<br>확인해 보세요
                                </h1>
                                <p class="headline-description">
                                    가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="search-section">
                    <div class="section-reverse">
                        <div class="search">
                            <div >
                                <img class="body-image" src="assets_panda/Img_home_02-1.png" alt="돋보기로 물음표를 살펴보는 일러스트">
                            </div>
                            <div class="body-text">
                                <h3 class="bluetag">Search</h3>
                                <h1 class="headline-heading">구매를 원하는<br>상품을 검색하세요</h1>
                                <p class="headline-description">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
                            </div>
                        </div> 
                    </div>
                </section>
                <section class="register-section">
                    <div class="section">
                        <div class="register">
                            <div>
                                <img class="body-image" src="assets_panda/Img_home_03.png" alt="상품들과 그 아래 폴더가 있는 일러스트">
                            </div>
                            <div class="body-text">
                                <h3 class="bluetag">Register</h3>
                                <h1 class="headline-heading">판매를 원하는<br>상품을 등록하세요</h1>
                                <p class="headline-description">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="bottom">
                    <div class="bottom-container">
                        <div>
                            <img class="bottom-img" src="assets_panda/Img_home_bottom.png" alt="거래를 진행하는 두 마리의 판다 캐릭터들이 그려진 일러스트">
                        </div>
                        <div class="bottom-text">
                            <h1 class="headline-heading" id="bottom-head">
                                믿을 수 있는<br>판다마켓 중고 거래
                            </h1>
                        </div>
                    </div>
                </section>
            </main>
            <footer>
                <section class="footer-background">
                    <div class="footer-area">
                        <div class="footer-copyright">
                            <p>©codeit - 2024</p>
                        </div>
                        <div class="externalpages">
                            <a class="footer-external" href="/privacy">Privacy Policy</a>
                            <a class="footer-external" href="/faq">FAQ</a>
                        </div>
                        <div class="social">
                            <a class="sns-icon" id="facebook" href="https://www.facebook.com/" target="_blank">
                                <img src = "assets_panda/ic_facebook.png" alt="페이스북 로고">
                            </a>
                            <a class="sns-icon" id="x" href="https://x.com/" target="_blank">
                                <img src = "assets_panda/ic_twitter.png" alt="트위터 로고">
                            </a>
                            <a class="sns-icon" id="youtube" href="https://www.youtube.com/" target="_blank">
                                <img src = "assets_panda/ic_youtube.png" alt="유튜브 로고">
                            </a>
                            <a class="sns-icon" id="instagram" href="https://www.instagram.com/" target="_blank">
                                <img src = "assets_panda/ic_instagram.png" alt="인스타그램 로고">
                            </a>
                        </div>
                    </div>
                </section>
            </footer>
        </div>
        <script src="index.js"></script>

</html>
