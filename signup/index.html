<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form onfocus="focused">
    <div>
      <a href="/"><img class="logo-img" src="images/logo.png"></a>
    </div>
      <label for="username">이메일</label>
      <input id="username" name="username" placeholder="이메일을 입력해주세요">
      <label for="nickname">닉네임</label>
      <input id="nickname" name="nickname" placeholder="닉네임을 입력해주세요">
      <label for="password1">비밀번호</label>
      <div class="pw1">
        <input id="password1" name="password" type="password" placeholder="비밀번호를 입력해주세요">
        <img class="eye1" src="images/invisible.png">
      </div>
      <label for="password2">비밀번호 확인</label>
      <div class="pw2">
        <input id="password2" name="password" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
        <div class="eye2">
          <img src="images/invisible.png">
        </div>
      </div>
      <button>회원가입</button>
    <div class="easy-login">
      <span>간편 로그인하기</span>
      <div class="icons">
        <a href="https://www.google.com/"><img class="icon" src="images/google.png"></a>
        <a href="https://www.kakaocorp.com/page/"><img class="icon" src="images/kakao.png"></a>
      </div>
    </div>
    <div class="ask">
      이미 회원이신가요? <a href="/login" class="signup">로그인</a>
    </div>
  </form>
</body>
</html>
