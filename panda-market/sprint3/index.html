<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="/images/판다-얼굴.png">
	<meta property="og:title" content="판다마켓" />
	<meta property="og:description" content="일상에서 모든 물건을 거래해보세요." />
	<meta property="og:image" content="/images/screen-shot.png" />
	<meta property="og:url" content="/" />
	<link rel="stylesheet" href="/root.css">
	<link rel="stylesheet" href="/style.css">
	<link rel="stylesheet" href="/reset.css">
	<title>판다마켓 (Panda Market)</title>
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-HBGJGRHF74"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'G-HBGJGRHF74');
	</script>
</head>

<body>
	<header>
		<div class="sub">
			<div class="sub-header">
				<a href="/"><img class="logo" src="/images/Property-1=lg.png" alt="판다마켓 Logo image"></a>
				<nav>
					<ul>
						<li>자유게시판</li>
						<li>중고마켓</li>
					</ul>
				</nav>
			</div>
			<a href="/login" class="button">로그인</a>
		</div>
	</header>
	<main>
		<article class="sub">
			<section class="sec-top">
				<div class="description">
					<h2>일상의 모든 물건을<br />거래해 보세요</h2>
					<a href="/items" class="button">구경하러 가기</a>
				</div>
				<div class="img-home-top"></div>
			</section>
			<section class="left">
				<img src="/images/Img_home_01.png" alt="인기 상품 image" class="img-home-middle">
				<div class="description">
					<h3>Hot item</h3>
					<h2>인기 상품을<br />확인해 보세요</h2>
					<p>
						가장 HOT한 중고거래 물품을<br />
						판다 마켓에서 확인해 보세요
					</p>
				</div>
				<div class="cBoth no-float"></div>
			</section>
			<section class="right">
				<img src="/images/Img_home_02.png" alt="Search image" class="img-home-middle">
				<div class="description">
					<h3>Search</h3>
					<h2>구매를 원하는<br />상품을 검색하세요</h2>
					<p>
						구매하고 싶은 물품은 검색해서<br />
						쉽게 찾아보세요
					</p>
				</div>
				<div class="cBoth no-float"></div>
			</section>
			<section class="left">
				<img src="/images/Img_home_03.png" alt="Register image" class="img-home-middle">
				<div class="description">
					<h3>Register</h3>
					<h2>판매를 원하는<br />상품을 등록하세요</h2>
					<p>
						어떤 물건이든 판매하고 싶은 상품을<br />
						쉽게 등록하세요
					</p>
				</div>
				<div class="cBoth no-float"></div>
			</section>
			<section class="sec-bottom-divider">
			</section>
			<section class="sec-bottom">
				<h2>믿을 수 있는<br />판다마켓 중고 거래</h2>
				<div class="img-home-bottom"></div>
			</section>
		</article>
	</main>
	<footer>
		<div class="sub">
			<div class="sub-footer">
				<div class="codeit-2024">@codeit - 2024</div>
				<div class="privacy-policy-and-FAQ">
					<a href="/privacy">Privacy Policy</a>
					<a href="/faq">FAQ</a>
				</div>
				<div class="sns-icons">
					<a target="_blank" href="#"><img src="/images/ic_facebook.svg" alt="facebook link"></a>
					<a target="_blank" href="#"><img src="/images/ic_twitter.svg" alt="X-twitter link"></a>
					<a target="_blank" href="#"><img src="/images/ic_youtube.svg" alt="youtube link"></a>
					<a target="_blank" href="#"><img src="/images/ic_instagram.svg" alt="instagram link"></a>
				</div>
			</div>
		</div>
	</footer>
</body>
<script>
const logo = document.querySelector("img.logo");
window.addEventListener("resize", function (event) {
	if (window.innerWidth < 744) {
		logo.setAttribute("src", "/images/logo-text-only.png");
	}
	else {
		logo.setAttribute("src", "/images/Property-1=lg.png");
	}
});
window.dispatchEvent(new Event('resize'));
</script>
</html>
