<!DOCTYPE HTML>
<HTML>
  <HEAD>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <TITLE>판다마켓 로그인</TITLE>
  </HEAD>
  <BODY>
    <header>
      <a href="/"><img src="img\logo.png"></a>
    </header>
    <div class="LoginForm">
      <label for="email">이메일</label>
      <input id="email" name="email" placeholder="이메일을 입력해주세요">
      <label for="nickname">닉네임</label>
      <input id="nickname" name="nickname" placeholder="닉네임을 입력해주세요">
      <label for="password" > 비밀번호 </label>
      <div class="password">
        <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
        <img class="BlindEye" src="IMG/btn_visibility_on_24px.svg" >  
      </div>
      <label for="password" > 비밀번호 확인</label>
      <div class="password">
        <input id="password" name="password" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
        <img class="BlindEye" src="IMG/btn_visibility_on_24px.svg" >
      </div> 
      <button>회원가입</button>
      <div class="SnsLogin">
        <p>간편 로그인하기</p>
        <div class="sns">
          <a href="https://www.google.com"><img src="IMG/Component 2.png"></a>
          <a href="https://www.kakaocorp.com/page/"><img src="IMG/Component 3.png"></a>
        </div>
      </div>
    <div class="signup">
      <p>이미 회원이신가요?</p>
      <a signup href="/login">로그인</a>
    </div>
  </div>    
  </BODY>
</HTML>
