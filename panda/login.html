<!doctype html>
<html>
  <header>
    <meta charset="utf-8">
    <title>판다마켓 로그인</title>
    <link rel="stylesheet" href="loginstyle.css">
  </header>
  <body>
    <div id="big-logo-div">
      <a href="index.html"><img style="width: 396px;height: 132px;" src="property1=lg@3x.png"></a>
    </div>
    <form id="middle-div">
      <label for="login-id">아이디</label>
      <input id="login-id" name="id" placeholder="이메일을 입력해주세요">
      <span id="login-id-error" class="error-message">이메일을 입력해주세요</span>
      <span id="login-id-format-error" class="error-message">잘못된 이메일 형식입니다</span>

      <label for="login-password">비밀번호</label>
      <div class="pw-and-eye">
        <input id="login-password" name="pw" type="password" placeholder="비밀번호를 입력해주세요">
        <img id="eye-img" src="btn_visibility_off_24px.svg">
      </div>
      <span id="login-password-error" class="error-message">비밀번호를 입력해주세요</span>
      <span id="login-password-length-error" class="error-message">비밀번호를 8자 이상 입력해주세요</span>

      <button id="login-btn" type="button" disabled>로그인</button>
      <div id="simple-login">
        <h4 id="simple-login-text">간편 로그인하기</h4>
        <div id="google-and-kakao">
          <a href="https://www.google.com/" target="_blank"><img id="google-ic" src="ic_google.png"></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank"><img id="kakao-ic" src="ic_kakao.png"></a>
        </div>
      </div>
      <div id="first">
        <p id="panda-first">
          판다마켓이 처음이신가요?
          <a href="signup.html">회원가입</a>
        </p>
      </div>
    </form>
    <script src="login.js"></script>
  </body>
</html>
